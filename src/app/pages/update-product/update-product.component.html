<div class="body pb-4">
  <div class="container">
    <div class="mb-3 pt-4">
      <div class="row">
        <h1 class="mt-5">Update product</h1>
        <form class="miForm col-12 col-md-6 mt-4" [formGroup]="formularioUpdate" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" min="0" step="any" class="form-control" formControlName="price" />
          </div>

          <div class="mb-3">
            <label class="form-label">image</label>
            <input class="form-control" formControlName="image" />
          </div>

          <div class="mb-3">
            <label class="form-label">category</label>
            <select type="number" min="0" step="1" class="form-control" formControlName="categories_id">
              @for (category of arrCategories; track category.id) {
              <option value="{{category.id}}">{{category.title}}</option>
              }
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Featured</label>
            <select type="number" min="0" max="1" step="any" class="form-control" formControlName="featured">
              <option value="0">Non featured</option>
              <option value="1">Featured</option>
            </select>
          </div>

          <input type="Submit" value="Send" class="btn" [disabled]="!formularioUpdate.valid">

        </form>

        <div class="col-md-5 d-none d-md-block justify-content-end miFoto ">
          <!-- Content for product image or other details could go here -->
        </div>
      </div>

    </div>
  </div>
</div>

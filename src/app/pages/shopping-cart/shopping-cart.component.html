
<div class="body">

                                        <hr>

                                        <div class="d-flex justify-content-between align-items-center mb-4">

                                        </div>

                                        <div class="card mb-3 sh">

                                                            <img src="IMAGEN DEL PRODUCTO"
                                                                class="img-fluid rounded-3" alt="Shopping item"

                                                        <div style="width: 80px;">

                                                        </div>
                                                        <a href="#!" style="color: var(--darkColor);"><i
                                                                class="fas fa-trash-alt"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card mb-3 sh">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div>
                                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img2.webp"
                                                                class="img-fluid rounded-3" alt="Shopping item"
                                                                style="width: 65px;">
                                                        </div>
                                                        <div class="ms-3">
                                                            <h5>Samsung galaxy Note 10 </h5>
                                                            <p class="small mb-0">256GB, Navy Blue</p>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center">

                                                        <div style="width: 80px;">
                                                            <h5 class="mb-0">$900</h5>

                                                                class="fas fa-trash-alt"></i></a>
                                                    </div>
                                                </div>

                                                <a href="#!" type="submit" class="text-white"><i

                                                <a href="#!" type="submit" class="text-white"><i
                                                        class="fab fa-cc-visa fa-2x me-2"></i></a>
                                                <a href="#!" type="submit" class="text-white"><i
                                                        class="fab fa-cc-paypal fa-2x"></i></a>

                                                <form class="mt-4">
                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="text" id="typeName" class="form-control form-control-lg sh"
                                                            siez="17" placeholder="Cardholder's Name" />

                                                    </div>

                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="text" id="typeText" class="form-control form-control-lg sh"

                                                            maxlength="19" />

                                                    </div>

                                                    <div class="row mb-4">
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">

                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">
                                                                <input type="password" id="typeText"
                                                                    class="form-control form-control-lg sh"
                                                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3"
                                                                    maxlength="3" />
                                                                <label class="form-label" for="typeText">Cvv</label>
                                                            </div>
                                                        </div>

                                                </form>

                                                        <span>$~Total~</span>

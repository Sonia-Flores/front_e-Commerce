
<div class="body">
    <div class="container">


        <div class="mb-3 pt-4">
            <div class="row">
                <h1 class="mt-5">Creation of a new category</h1>
                <form class="miForm col-12 col-md-6 mt-5" [formGroup]="categoryCreate" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Please enter of category."
                            formControlName="title" />

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" placeholder="Please enter the description."
                            formControlName="description"></textarea>
                    </div>

                    <input type="Submit" value="Create" class="btn" [disabled]="!categoryCreate.valid">

                </form>

                <div class="col-md-5 d-none d-md-block justify-content-end miFoto ">

                </div>
            </div>

        </div>

    </div>
